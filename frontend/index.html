<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search vacancies</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
</head>
<header>
    <img class="img" src="./img/Logo-2.png">
</header>
<body>
    <div class="container">
        <h2>Search vacancies Yourfirm</h2>
        <input type="text" id="keyword" placeholder="Enter keywords, separated by commas" onkeyup="if(event.key === 'Enter') buscarVagas()">
        <button onclick="buscarVagas()">Search</button>
        <div id="status"></div>
        <div id="download">
            <div class="div-download">
            <input type="text" id="filename" placeholder="Excel name">
            <button class="buttonDownload" onclick="baixarArquivo()">Download file</button>
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
